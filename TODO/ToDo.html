<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FF9A8B, #FF6A88);
            text-align: center;
            padding-top: 50px;
        }
        
        .taskInput {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #FF6A88;
        }
        
        .addBtn {
            padding: 8px 12px;
            border: none;
            background-color: #34E89E;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .addBtn:hover {
            background-color: #0F3460;
        }
        
        .taskList {
            margin-top: 20px;
            list-style-position: inside;
        }
        
        .taskItem {
            background-color: #E4D8DC;
            margin: 8px auto;
            padding: 8px;
            width: 250px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .taskItem:hover {
            transition: 0.2s;
            background-color: #e324f4;
        }
        
        @keyframes fadeIn {
            0% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h2>My To-Do List</h2>
    <input type="text" class="taskInput" placeholder="Enter Your Task Here">
    <button class="addBtn">Add Task</button>
    <ol class="taskList"></ol>
    <script src="./todo.js"></script>
</body>

</html>
